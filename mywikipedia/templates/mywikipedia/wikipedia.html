 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
</head>
<body class="container">
<div class="container">
  <div><a href="login" class="signin">Sign In </a></div>
  <img src="{% static 'img/sunset.jpg' %}" />
</div>
{% block body %}

<div class="text-center">
<p><a href="{{ randomurl }}" target=_blank class="random-article">Click here for a random article</a><p>
<p class="search-text">Click icon to search<p>
</div>
<form class="form" method="post">
  <div class="form-group">
{% csrf_token %}
{{ form.as_p }}
</div>
<button type="submit" class="btn btn-warning">Log in</button>
</form>
{% endblock %}
<div class="container">
  <ul>
  {% for user in users %}
    <li> {{ user.username }} </li>
  {% endfor %}
</ul>
</div>
</body>
<!-- Latest compiled and minified JavaScript
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<!--
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
-->
<script src="{% static 'js/apps.js'%}"></script>
</html>
